<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css" />
    <title>koggle</title>
</head>

<body>
    <div class="mainTop">
        <div class="mainTop-menu">
            <ul>
                <li><a href="#">
                        <img src="img/home-white.png" alt="home-white">홈
                    </a></li>
                <li><a href="#">메일</a></li>
                <li><a href="#">뉴스</a></li>
                <li><a href="#">주식</a></li>
                <li><a href="#">스포츠</a></li>
                <li><a href="#">사진</a></li>
                <li><a href="#">동영상</a></li>
                <li><a href="#">검색</a></li>
                <li><a href="#">뷰티</a></li>
            </ul>
        </div>
        <div class="mainTop-browser">
            <a href="#"><img src="img/br.png" alt="br">브라우저 업그레이드</a>
        </div>
    </div>
    <div class="wrap">
        <div class="header">
            <a href="#"><img src="img/logo-1.png" alt="logo-1"></a>
            <form action="#" method="get">
                <input type="text" name="searchInput" id="searchInput">
                <input type="submit" value="검색하기">
            </form>
            <div class="myMenu">
                <div class="myMenu myPage"><a href="#">마이페이지</a></div>
                <div class="myMenu login"><a href="#"><img src="img/login.png" alt="login">로그인</a></div>
                <div class="myMenu mail"><a href="#"><img src="img/mail.png" alt="mail">메일</a></div>
            </div>
        </div>
        <div class="main">
            <div class="navBar">
                <a href="#"><img src="img/sicon1.png" alt="sicon1">메일</a>
                <a href="#"><img src="img/sicon2.png" alt="sicon2">뉴스</a>
                <a href="#"><img src="img/sicon3.png" alt="sicon3">스포츠</a>
                <a href="#"><img src="img/sicon4.png" alt="sicon4">경제</a>
                <a href="#"><img src="img/sicon5.png" alt="sicon5">날씨</a>
                <a href="#"><img src="img/sicon6.png" alt="sicon6">영화</a>
                <a href="#"><img src="img/sicon7.png" alt="sicon7">자동차</a>
                <a href="#"><img src="img/sicon8.png" alt="sicon8">뷰티</a>
                <a href="#"><img src="img/sicon9.png" alt="sicon9">패션</a>
                <a href="#">더 많은 서비스보기</a>
            </div>
            <div class="mainContent">main</div>
            <div class="subContent">
                <div class="topSearched">
                    <div class="topSearched title">
                        <img src="img/sicon1.png" alt="sicon1">
                        실시간 검색어
                    </div>
                    <div class="topSearched result">
                        <ul>
                            <li>1<span>프로야구</span></li>
                            <li>2<span>삼시세끼</span></li>
                            <li>3<span>이서진</span></li>
                            <li>4<span>나피디</span></li>
                            <li>5<span>정치인</span></li>
                            <li>6<span>코드블럭</span></li>
                            <li>7<span>CTF</span></li>
                            <li>8<span>CSS</span></li>
                            <li>9<span>SCTP</span></li>
                            <li>10<span>서버</span></li>
                        </ul>
                    </div>
                </div>
                <div class="weather">
                    <div class="weather title">
                        날씨
                    </div>
                    <div class="weather result">
                        <ul>
                            <li>
                                <img src="img/wh1.jpg" alt="wh1">
                                <div class="break"></div>
                                <span>29도</span>10도
                            </li>
                            <li>
                                <img src="img/wh2.jpg" alt="wh2">
                                <div class="break"></div>
                                <span>29도</span>10도
                            </li>
                            <li>
                                <img src="img/wh3.jpg" alt="wh3">
                                <div class="break"></div>
                                <span>29도</span>10도
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>

</html>
